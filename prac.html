<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Задание номер 1</p>
    <canvas id="canvas1" style="border: 1px solid;"></canvas>
    <p>Задание номер 2</p>
    <canvas id="canvas2" style="border: 1px solid;"></canvas>
    <p>Задание номер 3</p>
    <canvas id="canvas3" style="border: 1px solid;"></canvas>
    <p>Задание номер 4</p>
    <canvas id="canvas4" style="border: 1px solid;"></canvas>
    <p>Задание номер 5</p>
    <canvas id="canvas5" style="border: 1px solid;"></canvas>
    <p>Задание номер 6</p>
    <canvas id="canvas6" style="border: 1px solid;"></canvas>
    <script>
       var canvas = document.getElementById('canvas1');
       var ctx =canvas.getContext('2d');
       ctx.fillStyle='black';
       var x=0;
       for(var i=0;i<=10;i++)
       { 
        ctx.fillRect(10+x,15,10,10);
        x+=20;
       }

       var canva = document.getElementById('canvas2');
       canva.width=400;
       canva.height=300;
       var ct =canva.getContext('2d');
       ct.fillStyle='black';
       var x=0; 
       for(var i=0;i<9;i++)
       { 
        console.log(x);
        ct.moveTo(50+x,50+x);
        ct.arc(50+x,50+x,10,0,2*Math.PI,false);
        x+=30;
        ct.fill();
       }

       var canva3 = document.getElementById('canvas3');
       canva3.width=500;
       canva3.height=500;
       var ct =canva3.getContext('2d');
       var y=0;
       for(var i = 0;i<21;i++)
       { 
        ct.beginPath();
        ct.arc(210,210,10+y,0,2*Math.PI,false);
        y+=10;
        ct.stroke();
        ct.closePath();
       }

       var canva4 = document.getElementById('canvas4');
       canva4.width=400;
       canva4.height=300;
       var ct =canva4.getContext('2d');
       let color =new Array();
       color =["purple","cyan","cornflowerBlue","mistyRose","olive","teal","darkSalmon","yellowGreen"];
       var x=0; 
       var y=0;
       for(var i = 0;i<7;i++)
       { 
        ct.beginPath();
        ct.fillStyle= color[i];
        ct.arc(20+x,15+x,10+y,0,2*Math.PI,false);
        y+=10;
        x+=35;
        ct.fill();
        ct.closePath();
       }

       var canva5 = document.getElementById('canvas5');
       canva5.width=500;
       canva5.height=500;
       var ct =canva5.getContext('2d');
       let xx=[20,40,60,80];
       let yy=[50,10,10,50]; 
       ct.beginPath();
       for(var i = 0;i<xx.lenght;i++)
       { 
        ct.lineTo(xx[i],yy[i]);
        ct.stroke();
       }
       ct.closePath();

    </script>
</body>
